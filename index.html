<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <header>
<img class="logo" src="imagenes/logo.png" alt="Logo Alura">
    </header>
    <main>
        <section></section>
        <textarea class="texto-usuario" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div class="advertencia">Solo letras minúsculas y sin acentos</div>
        <div class="botones">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
        </div>
        <section>
            <textarea  class="mensaje" cols="30" rows="10"></textarea>
            Ningún mensaje fue encontrado
            Ingresa el texto que desees encriptar o desencriptar.        </section>
    </main>
</body>
</html>
