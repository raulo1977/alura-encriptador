<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
<img class="logo" src="imagenes/logo.png" alt="Logo Alura">
    </header>
    <main>
        <section>
        <textarea class="textoUsuario" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div class="advertencia">Solo letras minúsculas y sin acentos</div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
        </div></section>
        <section>
            <textarea  class="mensaje" cols="20" rows="10"></textarea>
        <div>    Ningún mensaje fue encontrado
            Ingresa el texto que desees encriptar o desencriptar.       </div>
            <div><button class="btn-copiar">Copiar</button></div>
         </section>
    </main><script src="script.js"></script>
</body>
</html>
